<div class="class">
  <h2>animais:</h2>
  <ul>
    <li *ngFor="let animal of animals" >Nome: <a routerLink="/list/{{animal.id}}">{{animal.name}}</a> - tipo: {{animal.type}}
      <button (click) = "showAge(animal)">Show Age</button>
      <button (click) = "removeAnimal(animal)">Remover animal</button>
      <button (click) = "filtrarAnimal(animal)">Filtrar tipos</button>
    </li>
    

  </ul>
  <h3>{{animalDetails}}</h3>
</div>
